# Super Resolution Configuration for VTM
# This file contains settings for neural network-based super resolution
# To enable, build with: cmake -DVTM_NN_SR_ENABLE=ON

# Enable/disable super resolution (0=disabled, 1=enabled)
EnableSuperResolution     : 1

# Path to the PyTorch model file
SRModelPath               : "models/sr_model.pt"

# MSE threshold for exhaustive search (0.0 = always use NN, >0.0 = compare MSE)
SRMSEThreshold            : 0.0

# Enable exhaustive search (compare VTM vs NN results)
SRExhaustiveSearch        : 1

# Block size for processing (pixels)
SRBlockSize               : 64

# Enable statistics collection
SREnableStatistics        : 1

# Processing mode: luma-only upsampling
# - Downsampling: Always uses VTM's default downsampler
# - Upsampling: Uses NN super resolution for luma, VTM default for chroma
SRProcessLumaOnly         : 1
SRProcessChroma           : 0
